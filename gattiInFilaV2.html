<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatti in Fila | V2</title>
    <style>
        img {
          max-width: 200px;
        }
        table {
          font-size:2em;
          text-align: center;
        }
      </style>
</head>
<body>
    <h1>Gatti in Fila!</h1>
    <br>
    <table>
        <tbody id="tbody"></tbody>
    </table>
    <script>
        //1. Inserimento numero Gatti e numero gatti per fila
        let gatti = Number(prompt("Inserisci il numero di Gatti: "));
        let gattiFila = Number(prompt("Inserisci il numero di Gatti per fila: "));

        //2. visualizzazione file
        for(var i = 0; i<gatti;i++){
            if (i%gattiFila == 0){
                riga = document.createElement("tr");
                document.getElementById("tbody").appendChild(riga);
                let td = document.createElement("td");
                let img = document.createElement("img");
                img.src = ("https://a.pinatafarm.com/312x296/ae7f8ccd22/sad-thumbs-up-cat.jpg/m/522x0");
                td.appendChild(img);
                riga.appendChild(td);
            }
            else{
                let td = document.createElement("td");
                let img = document.createElement("img");
                img.src = ("https://a.pinatafarm.com/312x296/ae7f8ccd22/sad-thumbs-up-cat.jpg/m/522x0");
                td.appendChild(img);
                riga.appendChild(td);
            }
        }

        //3. visualizzazione dei numeri nell'ultima fila se il resto Ã© diverso da zero
        if (gatti%gattiFila!=0){
            for(var i=0;i<(gattiFila-(gatti-(gattiFila*(Math.ceil(gatti/gattiFila)-1))));i++){           
                let td = document.createElement("td")
                let n = document.createTextNode(i+1);
                td.appendChild(n);
                riga.appendChild(td);

            }
        }
    </script>
</body>
</html>
